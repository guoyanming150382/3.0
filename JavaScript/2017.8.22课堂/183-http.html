<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>183-http.html</title>
	<script>
		/*
		1.什么是HTTP?
		超文本传输协议 Hyper Text Transfer Protocol

		2.什么是协议？
		协议就是一套规则，约定协议的双方

		FTP
		SMTP
		TCP/IP

		3.WEB的简单流程
			3.1 发送请求到服务端端
			3.2 服务端处理请求并且返回数据
			3.3 客户端渲染返回数据

		4.详细的请求响应过程
			4.1 用户输入网址或者刷新页面
			4.2 域名解析 DNS
				4.2.1 浏览器的缓存中查找
				4.2.2 系统缓存中查找
				4.2.3 host文件
				4.3.4 向网络运营商发送一个域名解析请求，运营商会查找自身的缓存

					  运营商会发起一个域名的迭代请求到根域服务器,经过层层迭代，运营商得到IP地址，把IP(120.76.134.29:80)地址返回给浏览器
			4.3. 建立TCP/IP连接
					  三次握手
					  第一次握手：客户端发送数据到服务器向服务器请求是否可以通行
					  第二次握手：服务器发送返回数据给客户端，并等待客户端的返回
					  第三次握手：客户端发送可以通信的消息到服务器
					  建立了TCP/IP连接

			4.4 发起HTTP的请求

				请求行
				请求头
				空白行
				请求体

				响应行
					状态码：
					1XX - 信息
					2XX - 成功
					3XX - 重定向
					4XX - 请求错误 
					5XX - 服务器错误
				响应头
				空白行
				响应体

			4.5 浏览器渲染响应体
			4.6 关闭连接
				也就是说HTPP请求是无状态的，每一次都是新的请求，请求是不会被记忆的
		5.请求的方法
		GET
			获取数据
			参数的大小是由限制的4k
			参数是以明文的形式显示在地址栏中，安全系数极低
		POST
			提交上传数据，提交表单
			参数的大小基本没有限制 4G
			相对来说安全系数高一点儿

		6.url
		uniform resource locator 统一资源定位符
		
		http://www.liyuit.com:80/index.php
		
		协议://域名:端口/资源文件
		
			注意:协议://域名:端口 组成了一个文档源

		www.liyuit.com
		http://www.liyuit.com/
		http://www.liyuit.com:80

		 */
	</script>
</head>
<body>
	<form action="http://www.liyuit.com" method="POST">
		<input type="text" name="user">
		<input type="password" name="password">
		<input type="submit" value="提交">
	</form>
</body>
</html>
