<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var p1=new Promise(function(resolve,reject){
			setTimeout(resolve,50,"p1");
		});
		var p2=new Promise(function(resolve,reject){
			setTimeout(resolve,500,"p2");
		});
		Promise.race([p1,p2]).then(function(str){
			console.log("成功"+str);
		},function(str){
			console.log("失败"+str);
		}
);
	</script>
</head>
<body>
	
</body>
</html>
