<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/ajax.js" ></script>
	<script type="text/javascript">
	function getDate(url){
		var promise= new Promise(function(resolve,reject){
			ajax(url,
				function(str){
					resolve(str);
				},
				function(str){
					reject(str);
				}
				);
		});
		return promise;
	}
		
		getDate("js/abc.txt").then(
			function(str){
				console.log("失败")+str;
			},
			function(str){
				console.log("成功"+str);
			}
			);
	</script>
</head>
<body>
	
</body>
</html>
