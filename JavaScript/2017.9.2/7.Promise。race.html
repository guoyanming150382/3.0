<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	var p1=new Promise(function(resolve,reject){
		setTimeout(resolve,800,'p1');
	});
	var p2=new Promise(function(resolve,reject){
		setTimeout(reject,1000,'p2');
	});
	//p1 p2 谁的速度快用哪个
	//Pormise.race([Promise对象1,Promise对象2,Promise对象3。。。。])
	//返回执行最快的成功Pormise对象
		Promise.race([p1,p2]).then(
			function(str){
			console.log("成功"+str);
		},function(str){
			console.log("失败"+str);
		}
		);
	</script>
</head>
<body>
	
</body>
</html>
