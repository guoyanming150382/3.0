<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#d1{
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		function css(){
			if(arguments.length==2){
				return arguments[0].style/*style只能取到行间样式，也就是body内的值*/[arguments[1]];
			}else{
				arguments[0].style[arguments[1]]=arguments[2];
			}
		}
		window.onload=function(){
			var od1= document.getElementById('d1');
			 
			css(od1,'width','50px');//设置值
		}
	</script>
</head>
<body>
	<div id="d1" style="width: 300px;"></div>
</body>
</html>
