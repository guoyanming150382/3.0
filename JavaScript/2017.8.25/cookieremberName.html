<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	//cookie资源非常有限
		function setCookie(key,value,iDate){
			var oDate=new Date();
			oDate.setDate(oDate.getDate()+iDate);
			document.cookie=key+"="+value+";expires="+oDate;
		}
		function getCOOKIe(name){
			var str=document.cookie;
			var arr=str.split(";");
			var result="";
			for(var i=0;i<arr.length;i++){
				var arr1=arr[i].split("=");
				if(arr1[0].trim()==name.trim()){
					result=arr1[1];
				}
			}
			return result;
		}
		function removeCookie(name){
			setCookie(name,false,-1);
		}
		window.onload=function(){
			var oUse=document.getElementById('username');
			var oBut=document.getElementById('but1');
			oUse.value=getCOOKIe('username');//下次登录时候可以直接取到上次输入的值
			oBut.onclick=function(){
				setCookie('username',oUse.value,2);
			}
		}
	</script>
</head>
<body>
	<form action="">
		<p>用户：<input type="text" id="username" name="username"></p>
		<p>密码：<input type="text" id="password" name="password"></p>
		<p>提交：<input type="button" id="but1" value="提交"></p>
	</form>
</body>
</html>
