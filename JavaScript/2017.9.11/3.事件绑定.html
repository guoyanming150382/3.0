<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		p{
			width: 50px;
			height: 60px;
			background-color: blue;
			margin-top: 20px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			$('p').on('click',function(){
				alert("点击");
			});
				$('p').on('click',["abcd"],function(e){
				alert("点击"+e.data[0]);
			});//为其绑定事件

			$('p').on('click mouseover',["abcd"],function(e){
				alert("点击"+e.data[0]);
			});//为其绑定两个事件，他们执行同一个

			$('p').on({
				click:function(){
					alert('click');
				},
				mouseover:function(){
					alert('mouseover');
				},
				mouseout:function(){
					alert('mouseout');
				}
			});//一个对象绑定多个事件



			//移除指定事件
			function f1(){
				alert("点击1");
			}
			$('p').on('click',f1);
			$('p').on('click',function(e){
				alert("点击2");
			});
			// $('p').off('click');//在没有指定游走那个的情况下，会将全部事件移除
			$('p').off('click',f1);//把点击事件放在函数内，就可以移除指定事件

			//移除指定事件2
			
			$('p').on('click.abc',function(e){
				alert("点击1");
			});
			$('p').on('click',function(e){
				alert("点击2");
			});//在click后面加上.abc就可以指定到该事件
			$('p').on('mouseover.abcd',function(){
				alert("mouseover");
			});
			$('p').off('click.abc');
			$('p').off('mouseover.abcd');

			//移除指定事件3
			
			$('p').on('click.abc',function(e){
				alert("点击1");
			});
			$('p').on('click',function(e){
				alert("点击2");
			});//在click后面加上.abc就可以指定到该事件
			$('p').on('mouseover.abc',function(){
				alert("mouseover");
			});
			$('p').off('.abc');//移除所有.abc
			*/

			//单次事件 ，只会执行一次
			
			$('p').one('click.abc',function(e){
				alert("点击1");
			});
			$('p').one('click',function(e){
				alert("点击2");
			});//在click后面加上.abc就可以指定到该事件
			$('p').one('mouseover.abc',function(){
				alert("mouseover");
			});

		


		});
	</script>
</head>
<body>
	<div id="div1">
		<input type="button" value="按钮">
	</div>
	<p>1</p>
	<p>2</p>
	<p>3</p>
</body>
</html>
