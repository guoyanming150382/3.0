<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#p1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		function a(){
				var chang = document.getElementById('p1');
				chang.style.width='360px';
		}
		function b(){
			var yan = document.getElementById('p1');
			yan.style.background='red';
		}
		function c(){
			var kuan =document.getElementById('p1');
			kuan.style.height='360px';
		}
	</script>
</head>
<body>
	<input type="button" value="长" onclick="a()">
	<input type="button" value="红" onclick="b()">
	<input type="button" value="宽" onclick="c()">
	<p id="p1"></p>
</body>
</html>
