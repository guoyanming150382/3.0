<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: red;
		}
	</style>
</head>
<body>
	<div id="div1" 
		onmouseover="document.getElementById('div1').style.width='300px';
					document.getElementById('div1').style.height='300px';
					document.getElementById('div1').style.background='blue';"
		onmouseout="document.getElementById('div1').style.width='200px';
					document.getElementById('div1').style.height='200px';
					document.getElementById('div1').style.background='red';"
		>	<!--一个div只能写一个事件，onmouseover="改变的值用分号隔开"-->	
	</div>
</body>
</html>
