<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Person(name,age){
			this.name=name;
			this.age=age;
		}//构造函数
		//1.原型是一个对象，所有的实例共享对象的方法和属性
		//2.一旦有构造函数，系统就会自动给他添加上原型（prototype）
		console.log(Person.prototype);

		//3.系统会给原型对象上添加一个constructor（构造器），指向构造函数本身
		console.log(Person.prototype.constructor==Person);//true


		//4.系统会给原型对象添加一个__proto__的对象，该对象指向object的原型对象（object.prototype）;
		console.log(Person.prototype.__proto__==Object.prototype);//true

		//5.object的原型对象（object.prototype）里面也有constructor对象和__proto__对象,constructor对象指向object自己,__proto__对象指向null
		console.log(Object.prototype.constructor==Object);//true
		console.log(Object.prototype.__proto__);//显示null；

		//6.object的原型对象（object.prototype）里面除了constructor对象和__proto__对象外，还有一些系统自带的方法，如toString（),valueOf()等
		console.log(Object.prototype);



		Person.prototype.showname==function(){
			console.log(this.name);
		}
		Person.prototype.shownage==function(){
			console.log(this.age);
		}
		Person.prototype.legs=2;
		//7.可以在原型对象上添加自己的方法和属性，这些方法和属性会被所有的实例共享
		console.log(Person.prototype);

			//	8.对象的实例（obj1） 有自己的属性和方法，同时系统会给对象实例添加--proto--对象，这个对象就是构造函数的原型的对象（Person.prototype）
		var obj1= new Person(66,55);
		console.log(obj1);
		console.log(obj1.__proto__==Person.prototype);//TRUE


		//9.原型链， 实例对象的__proto__对象--》构造函数的原型对象，构造函数原型对象的__proto__--》object的原型对象，object的原型对象__proto__--》null
	</script>
</head>

</html>
