<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#div1 #div2 {
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			background-color: gray;
			margin:20px auto;
		}
		#div2 li{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
			list-style: none;
			line-height: 100px;
			text-align: center;
			background: white;

		}
		ul:after{
			content: "";
			display: block;
			height: 0px;
			clear: both;
			visibility: hidden;
		}
		#p{
			background: pink;
			margin-top: 20px;
		}
		#div2 .over{
			background: black;
			color: white;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var odiv1 = document.getElementById('div1');//将div1提出来
			var oli =odiv1.getElementsByTagName('li');//提出li
			var op=document.getElementById('p');//提出安排和具体事件
			var moon =[
			'一月闲着','二月闲着','三月闲着','四月闲着','五月闲着','六月闲着','七月闲着','八月闲着','九月闲着','十月闲着','十一月闲着','十二月闲着'
			];//包安排的事件写成数组
			for(var i=0;i<oli.length;i++){
				oli[i].index=i;//为后面的添加时间提供”i“；
				oli[i].onmouseover=function(){
					for(var j=0;j<oli.length;j++){
						oli[j].className='';
					}
					this.className='over';
					op.innerHTML="<h1>"+(this.index+1)+"月安排</h1><p>"+moon[this.index]+"</p>"//让具体的时间安排与月份同步，
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<ul>
				<li class="over">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
			</ul>
			<div id="p">
				
			</div>
		</div>
	</div>
</body>
</html>
