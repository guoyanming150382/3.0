<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		document.write("<table>");
			for(var x=1;x<10;x++){
				document.write("<tr>");
					for(var y=1;y<=x;y++){
						document.write("<td>"+x+"*"+y+"="+x*y+"</td>");
					}
				document.write("</tr>");
			}
		document.write("</table>");
	</script>
</head>
<body>
	
</body>
</html>
