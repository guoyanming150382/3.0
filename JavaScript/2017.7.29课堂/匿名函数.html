<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#p1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input id="i1" type="button" value="red" >
	<div id="p1"></div>
	<script type="text/javascript">
		var a = document.getElementById('i1');
		a.onclick=function(){
			var o = document.getElementById('p1');
			o.style.background='red';
		}
	</script>
</body>
</html>
