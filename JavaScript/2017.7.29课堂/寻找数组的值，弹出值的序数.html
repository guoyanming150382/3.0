<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = [123,568,'abc'];
		var b=[36,69,98,785]
		function d(a,a1){
			for(var i=0;i<a.length;i++){
				if(a[i]==a1){
					alert(i);
				}
			}
		}
		d(a,568);//数字从0开始，因此谈粗的序数是1；
		d(b,98);//b代表一个数组，98是数组中的一个值
	</script>
</head>

</body>
