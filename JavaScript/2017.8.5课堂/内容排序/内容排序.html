<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var ob=document.getElementById('b1');
			var ou=document.getElementById('u1');
			ob.onclick=function(){
				var oli=ou.children;
				// console.log(oli);
				var arr=[];
				for(var i=0;i<oli.length;i++){
					arr.push(oli[i]);
				}
				arr.sort(function(m1,m2){
					var nu1=parseInt(m1.innerHTML);//把li中的字符转化为数字
					var nu2=parseInt(m2.innerHTML);//数字是在li里面的，是字符，不是数字无法比较
					/*if(nu1>nu2){
						return 1;
					}else if(nu1<nu2){
						return -1;
					}else{
						return 0;
					}*/
					return nu1-nu2;
				})
				// console.log(arr.sort());
				for(var i=0;i<arr.length;i++){
					ou.appendChild(arr[i]);//排好序的内容在arr数组中，因此要把排好的追加到ou中
				}
			}
		}
	</script>
</head>
<body>
<input type="button" value="排序" id="b1">
	<ul id="u1">
		<li>23</li>
		<li>21</li>
		<li>7</li>
		<li>18</li>
		<li>14</li>
		<li>99</li>
	</ul>
	
</body>
</html>
