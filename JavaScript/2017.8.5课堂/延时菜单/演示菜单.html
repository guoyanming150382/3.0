<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			height: 0;
		}
		div{
			float: left;
		}
		#main{
			width: 100px;
			height: 300px;
			background: gray;
		}
		#sub{
			width: 200px;
			height: 300px;
			background: red;
			display: none;
			margin-left: 20px;
		}

	</style>
	<script type="text/javascript">
		window.onload=function(){
			var om=document.getElementById('main');
			var os=document.getElementById('sub');
			var td=null;
			os.onmouseover=om.onmouseover=function(){
				clearTimeout(td);
				os.style.display='block';	
			}
			os.onmouseout=om.onmouseout=function(){
				td=setTimeout(function() {
					os.style.display='none';
			}, 500);
				
			}
			// os.onmouseout=function(){
			// 	td=setTimeout(function(){
			// 	os.style.display='none';	
			// },500);}
			/*os.onmouseover=function(){
				clearTimeout(td);
				os.style.display='block';
			}*/
		}
	</script>
</head>
<body>
	<div id="main"></div>
	<div id="sub"></div>
</body>
</html>
