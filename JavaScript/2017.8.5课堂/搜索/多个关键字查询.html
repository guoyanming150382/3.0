<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var ot1=document.getElementById('t1');
			var ob1=document.getElementById('b1');
			var ou1=document.getElementById('u1');
			ob1.onclick=function(){
				var oli=ou1.children;
				for(var i=0;i<oli.length;i++){
					for(var k=0;k<oli.length;k++){
						oli[i].style.background='';//上次搜索到的会仍然显示红色，因此每次循环开始都要默认所有的选项是空的；
					}
					var oi=oli[i].innerHTML.toLowerCase();//不区分大小写
					var ov=ot1.value.toLowerCase();//不区分大小写
					var aov=ov.split(" ");//把输入的关键字变成字符
					for(var j=0;j<aov.length;j++){//关键字超过一个，把之后的逐个开始的关键字进行循环与ul中的li比较
					if(oi.search(aov[j])!=-1){//判断text与ul是否符合，模糊搜索
						oli[i].style.background='red';
					}/*else{
						oli[i].style.background='';//删除他是因为先搜索到的会被后搜索到的覆盖
					}*/
					}
					
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="t1" >
	<input type="button" id="b1" value="搜寻">
	<ul id="u1">
		<li>12</li>
		<li>36</li>
		<li>69</li>
		<li>96</li>
		<li>38</li>
		<li>66</li>
		<li>25</li>
		<li>58</li>
		<li>abcdu</li>
		<li>Dbac</li>
		<li>aER</li>
	</ul>
</body>
</html>
