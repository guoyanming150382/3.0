<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oForm=document.forms;
			var aForm=oForm[0];
			var uele=aForm.elements;
			var u1=uele[0];
			console.log(u1);
			var t1=uele.age;

			u1.focus();//关注焦点
			t1.focus();
			u1.blur();//移除焦点
		}
	</script>
</head>
<body>
	<form action="http://www.liyuit.com">
		<input type="text" name="username" value="66">
		<input type="text" name="age">
	</form>
</body>
</html>
