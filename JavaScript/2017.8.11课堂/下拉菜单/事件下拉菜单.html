<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ob=document.getElementById('b1');
			var od=document.getElementById('d1');
			ob.onclick=function(ev){
				var ev=ev || event;
				od.style.display="block";
				ev.stopPropagation();//阻止事件冒泡，防止事件一层层向上传送
			}
			document.onclick=function(){
				od.style.display="none";	
			}
		}
	</script>
</head>
<body>
	<input type="button" id="b1" value="菜单">
	<div id="d1"></div>
</body>
</html>
