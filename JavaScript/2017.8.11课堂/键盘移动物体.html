<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#d1{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var od1=document.getElementById('d1');
			document.onkeydown=function(ev){
				var ev= ev || event;
				if(ev.keyCode==37){//判断所按下的键是否为37（左移动）
					od1.style.left=od1.offsetLeft-10+"px";
				}else if(ev.keyCode==38){
					od1.style.top=od1.offsetTop-10+"px";
				}else if(ev.keyCode==39){
					od1.style.left=od1.offsetLeft+10+"px";//左移动为正数，反方向移动，下移动同理
				}else if(ev.keyCode==40){
					od1.style.top=od1.offsetTop+10+"px";
				}
				
			}
		}
	</script>
</head>
<body>
	<div id="d1"></div>
</body>
</html>
