<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script type="text/javascript">
	var timer=null;
	function move(target){
		clearInterval(timer);
		var od1=document.getElementById('div1');
		timer=setInterval(function(){
			var speed=(target-od1.offsetTop)/10;
			speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
			if(target==od1.offsetTop){
				clearInterval(timer);
			}else{
				od1.style.top=od1.offsetTop+speed+"px";
			}
		},30);
	}
		window.onresize=window.onscroll=window.onload=function(){
			var od1=document.getElementById('div1');
			var iHeight=window.innerHeight;
			var iScrollTop=document.documentElement.scrollTop || document.body.scrollTop;
			move(parseInt((iHeight-od1.offsetHeight)/2+iScrollTop));
		}
	</script>
</head>
<body style="height: 2000px">
	<div id="div1"></div>
</body>
</html>
