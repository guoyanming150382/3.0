<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>enumerable</title>
	<script type="text/javascript">
	//enmuerable 定义的属性是否可以枚举（遍历（循环））
		var obj={};

		obj.x=1;
		obj.y=2;
		//用Object.defineProperty定义的属性，默认是不可以被枚举的,enumerable:false;默认是false；
		Object.defineProperty(obj,"z",{value:3});//(定义对象，定义属性，定义值)此方法定义的属性默认是不可以
		console.log(obj.z);//可以显示出定义的属性z
		for(i in obj){
			console.log(i);
		}//定义的z可以访问但不能被枚举，枚举（循环）时候访问不到


		var obj1={};
		obj1.x=5;
		obj1.y=6;

		Object.defineProperty(obj1,"z",{value:7,enumerable:true});
		console.log(obj1.z);
		for(i in obj1){
			console.log(i);
		}//将默认的enumerable:值，改成true，就可以被枚举
	</script>
</head>
<body>
	
</body>
</html>
