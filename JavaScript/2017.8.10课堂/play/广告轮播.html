<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.d1{
			width:10rem;
			height: 5rem;
			margin: 0.1rem auto;
			/*background: pink;*/
			position: relative;

		}
		.d2,.d3{
			width: 0.5rem;
			height: 0.5rem;
			background-color:rgba(213, 213, 213, 0.5); 
			line-height: 0.5rem;
			text-align: center;
			cursor: pointer;
			z-index: 50;
		}
		.d2{
			display: none;
			position: absolute;
			left: 0;
			top: 1.5rem;
		}
		.d3{
			display: none;
			position: absolute;
			right: 0;
			top: 1.5rem;
		}
		.u1{
			display: none
			width: 312px;
			height: 50px;
			background-color: rgba(13,246,201,0.3);
			list-style: none;
			position: absolute;
			left: 50%;
			margin-left: -150px;
			bottom: 20px;
			z-index: 50;
		}
		.u1 li{
			display: none;
			width: 50px;
			height: 50px;
			border: 1px solid gray;
			float: left;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
			font-size: 0.1rem
		}
		.u2 li{
			position: relative;
			list-style: none;
			position: absolute;/*不要给图片定位，要给图片所在的li定位*/
			top: 0;
			left:0;
			opacity: 0.3;/*所有的li都是0.3，变化的是图片的阴影度*/

		}
		.u2 img{
			width: 10rem;
			height: 5rem;
			cursor: pointer;
			
			
		}
		.mo{
			background-color: rgba(13,246,201,1);
		}
	</style>
	<script src="move.js"></script>
	<script src="jjs.js"></script>
</head>
<body>
	<div class="d1" id="div1">
		<div class="d2" id="div2">&lt;</div>
		<div class="d3" id="div3">&gt;</div>
		<ul class="u1" id="ul1">	
			<li class="mo">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<ul class="u2" id="img">
			<li style="z-index: 30;opacity: 1"><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="3.jpg"></li>
			<li ><img src="4.jpg"></li>
			<li><img src="6.jpg"></li>
			<li><img src="5.jpg"></li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	(function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
</script>
</html>
