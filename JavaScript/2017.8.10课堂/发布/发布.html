<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#u1{
			list-style: none;
			width: 600px;
			height: 800px;
			overflow: hidden;/*防止发布得内容溢出*/
		}
		#u1 li{
			border-bottom: 1px dashed black;
			padding: 5px;
			overflow: hidden;
			opacity: 0;
		}
	</style>
	<script src="move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var ot=document.getElementById('t1');
			var ob=document.getElementById('b1');
			var ou=document.getElementById('u1');

			ob.onclick=function(){
				var ol=document.createElement('li');//ul中没有li，要创建一个
				ol.innerHTML=ot.value;//让li的内容等于写进去的内容
				ot.value="";//每次发布完毕后，让框内的内容等于空

				ou.insertBefore(ol,ou.firstChild);//把创建的li加到ul中的第一行当中
				var iHeight = ol.offsetHeight;//将高度存储起来
				ol.style.height=0;//把高度设置成零

				move(ol,{height:iHeight},function(){
					move(ol,{opacity:100});
				});

			}

		}
	</script>
</head>
<body>
	<textarea id="t1" cols="30" rows="10"></textarea>
	<input type="button" value="发布" id="b1">
	<ul id="u1">
		
	</ul>
</body>
</html>
