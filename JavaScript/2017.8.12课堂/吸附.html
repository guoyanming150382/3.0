<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 600px;
			height: 600px;
			background: yellow;
			margin: 0 auto;
			margin-top: 20px;
			position: relative;
		}
		#box2{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var obox1= document.getElementById('box1');
			var obox2= document.getElementById('box2');
			obox2.onmousedown=function(ev){
				var ev =ev || event;
				var mousex= ev.clientX-obox2.offsetLeft;
				var mousey= ev.clientY-obox2.offsetTop;
				document.onmousemove=function(ev){
					var ev = ev || event;
					var ileft=ev.clientX-mousex;
					var itop=ev.clientY-mousey;

					if(ileft<50){
						ileft=0;
					}else if(ileft > (obox1.offsetWidth-obox2.offsetWidth-50)){
						ileft=obox1.offsetWidth-obox2.offsetWidth;
					}
					if(itop<50){
						itop=0;
					}else if(itop>(obox1.offsetHeight-obox2.offsetHeight-50)){
						itop=obox1.offsetHeight-obox2.offsetHeight;
					}

					obox2.style.left=ileft+"px";
					obox2.style.top=itop+"px";

				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}
			}
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
