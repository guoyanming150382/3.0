<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 600px;
			height: 50px;
			background: gray;
			position: relative;
			margin: 0 auto;
			margin-top: 50px;
		}
		#d2{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var od2=document.getElementById('d2');
			var od1=document.getElementById('d1');
			od2.onmousedown=function(ev){
				var ev =ev || event;
				var mousex=ev.clientX-od2.offsetLeft;
				var mousey=ev.clientY-od2.offsetTop;
				document.onmousemove=function(ev){
					var ev =ev || event;
					var ileft=ev.clientX-mousex;
					var itop=ev.clientY-mousey;

					if(ileft<0){
						ileft=0;
					}else if(ileft>(od1.offsetWidth-od2.offsetWidth)){
						ileft=od1.offsetWidth-od2.offsetWidth;
					}
					

					od2.style.left=ileft+"px";
					
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}
			}
		}
	</script>
</head>
<body>
	<div id="d1">
		<div id="d2"></div>
	</div>
</body>
</html>
