<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			height: 0;
		}
		#ul{
			width: 300px;
			height: 300px;
			background: blue;
			position: absolute;
			top: 0px;
			left: -300px;
		}
		#li{
			width: 50px;
			height: 80px;
			background: red;
			position: absolute;
			left: 300px;
			top: 150px;
			font-size: 30px;

		}
	</style>
	<script type="text/javascript">
	var timer=null;
	function starmove(target){
		clearInterval(timer);
		var ou=document.getElementById('ul');
		timer=setInterval(function(){
			if(ou.offsetLeft>target){
				speed=-9
			}else{
				speed=9;
			}
			/*if(ou.offsetLeft==target){
				clearIntval(timer);
			}else{
				ou.style.left=ou.offsetLeft+speed+"px";
			}*/
			if(Math.abs(target-ou.offsetLeft)<speed){
			clearInterval(timer);
			ou.style.left=target+"px";
		}else{
			ou.style.left=ou.offsetLeft+speed+"px";
		}
		},30);
	}
	/*	function starmove2(){
		clearInterval(timer);
		var ou=document.getElementById('ul');
		timer=setInterval(function(){
			if(ou.offsetLeft==-300){
				clearIntval(timer);
			}else{
				ou.style.left=ou.offsetLeft-10+"px";
			}
		},30);
	}*/
		
		window.onload=function(){
			var ou=document.getElementById('ul');
			ou.onmouseover=function(){
				starmove(0);
			}
			ou.onmouseout=function(){
				// ou.style.left="-300px";
				starmove(-300);
			}
		}
	</script>
</head>
<body>
	<div id="ul">
		<div id="li">分享</div>
	</div>
</body>
</html>
