<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>90-运动-缓冲运动1.html</title>
	<style>
		#div1{
			width: 50px;
			height: 200px;
			background: red;
			position: absolute;
			top: 100px;
			left:0px;
		}
		#div2{
			width: 1px;
			height: 500px;
			background: black;
			position: absolute;
			top:0px;
			left:300px;
		}
	</style>

	<script>
		/*
		0-300
		0 10
		10 9
		30 8
		40 7
		290 0.1	
		 */
		window.onload = function(){
			var oBtn = document.getElementById('btn1');
			var oDiv = document.getElementById('div1');
			// var oTxt = document.getElementById('txt');
			var timer = null;
			oBtn.onclick = function(){
				timer = setInterval(function(){
					var iSpeed = (300 - oDiv.offsetLeft)/7;
					iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					if(!iSpeed){
						clearInterval(timer);
					}else{
						oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";
						// oDiv.style.left = "296.4px";
						// oTxt.value = oDiv.offsetLeft + "#"+iSpeed;
					}
					// console.log('aaa');
				},30);
				
			}
		}
	</script>


</head>
<body>
	<input type="button" id="btn1" value="开始运动">
	<!-- <input type="text" id="txt"> -->
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
