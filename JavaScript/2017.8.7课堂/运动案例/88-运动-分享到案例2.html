<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>87-运动-分享到案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 200px;
			height: 300px;
			background: gray;
			position: absolute;
			top:0;
			left:-200px;
		}
		#share{
			width: 50px;
			height: 120px;
			background: red;
			position: absolute;
			top:90px;
			left:200px;
			font-size: 26px;
		}
	</style>
	<script>
		var timer = null;
		function startMove(iTarget){
			clearInterval(timer);
			var oMain = document.getElementById('main');
			var speed = 0;
			timer = setInterval(function(){
				if(oMain.offsetLeft > iTarget){
					speed = -9;
				}else{
					speed = 9;
				}
				/*
				if(oMain.offsetLeft == iTarget){
					clearInterval(timer);
				}else{
					oMain.style.left = oMain.offsetLeft + speed + "px";
				}
				*/
				if(Math.abs(iTarget-oMain.offsetLeft)<speed){
					clearInterval(timer);
					oMain.style.left = iTarget + "px"; 
				}else{
					oMain.style.left = oMain.offsetLeft + speed + "px";
				}
			},30);
		}
		/*
		function startMove2(){
			clearInterval(timer);
			var oMain = document.getElementById('main');
			timer = setInterval(function(){
				if(oMain.offsetLeft == -200){
					clearInterval(timer);
				}else{
					oMain.style.left = oMain.offsetLeft - 10 + "px";
				}
			},30);
		}*/
		window.onload = function(){
			var oMain = document.getElementById('main');
			oMain.onmouseover = function(){
				// oMain.style.left = "0px";
				startMove(0);
			}
			oMain.onmouseout = function(){
				startMove(-200);
			}
		}
	</script>
</head>
<body>
	<div id="main">
		<div id="share">分享到</div>
	</div>
</body>
</html>
