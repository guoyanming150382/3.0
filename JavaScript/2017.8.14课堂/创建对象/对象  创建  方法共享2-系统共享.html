<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = new Array(36,25,99,2,7,6,8);
		//原型（prototype）：1存在于构造函数上面的一个对象（如上 在Array上）2.所有的实例对象都可以访问原型对象
		Array.prototype.sum=function(){//给原来的array变成Array.prototype，之后的数组就可以访问到求和函数
			var re=0;
			for(var i=0;i<this.length;i++){
				re+=this[i];
			}
			return re;
		}
		console.log(arr.sum());
		console.log(arr.sort());


		var arr1= new Array(3,6,2,7,8);
		console.log(arr1.sum());

		var arr2= new Array(3,6,5,8,9,5);
		console.log(arr2.sum());



		console.log(arr.sum==arr1.sum);//true
	</script>
</head>
<body>
	
</body>
</html>
