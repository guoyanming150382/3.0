<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		var odiv=null;
		var mousex=0;
		var mousey=0;
		 window.onload=function(){
		 	odiv=document.getElementById('d1');
		 	odiv.onmousedown=fndown;
	}
		function fndown(ev){

		 	var ev=ev || event;
		 	mousex=ev.clientX-odiv.offsetLeft;
		 	mousey=ev.clientY-odiv.offsetTop;
		 	document.onmousemove=fnmove;
		 	document.onmouseup= fnup;
		 	
		}
		function fnmove(ev){
		 		var ev= ev || event;
		 		var ileft=ev.clientX-mousex;
		 		var itop=ev.clientY-mousey;

		 		odiv.style.left=ileft+"px";
		 		odiv.style.top=itop+"px";
		 	
		}
		function fnup(){
				document.onmousemove=null;
		 		document.onmouseup=null;
		}
	</script>
</head>
<body>
	<div id="d1"></div>
</body>
</html>
