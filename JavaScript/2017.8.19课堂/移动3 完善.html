<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		// var odiv=null;
		// var mousex=0;
		// var mousey=0;

		window.onload=function(){
			var d1=new Tab({width:100,height:200,color:'red'});
		}
		 function Tab(json){
		 	var ot=this;
		 	this.odiv=null;
		 	this.mousey=0;
		 	this.mousex=0;
		 	
		 	this.width=json.width;
		 	this.height=json.height;
		 	this.color=json.color;
		 	this.init();

		 	this.odiv.onmousedown=function(ev){
		 		ot.fndown(ev);
		 	}
	}

		Tab.prototype.init=function(){
			this.odiv=document.createElement('div');
			this.odiv.style.width=this.width+"px";
			this.odiv.style.height=this.height+"px";
			this.odiv.style.backgroundColor=this.color;
			this.odiv.style.position="absolute";
			this.odiv.style.left=0;
			this.odiv.style.top=0;
			document.body.appendChild(this.odiv);
		}


		Tab.prototype.fndown=function(ev){
			var ot=this;
		 	var ev=ev || event;
		 	this.mousex=ev.clientX-this.odiv.offsetLeft;
		 	this.mousey=ev.clientY-this.odiv.offsetTop;
		 	document.onmousemove=function(ev){
		 		ot.fnmove(ev);
		 	}
		 	document.onmouseup=function(ev){
		 		ot.fnup(ev);
		 	};	
		}
		Tab.prototype.fnmove=function(ev){
		 		var ev= ev || event;
		 		this.odiv.style.left=ev.clientX-this.mousex+"px";
		 		this.odiv.style.top=ev.clientY-this.mousey+"px";	 	
		}
		Tab.prototype.fnup=function(){
				document.onmousemove=null;
		 		document.onmouseup=null;
		}
	</script>
</head>
<body>
	<!-- <div id="d1"></div> -->
</body>
</html>
