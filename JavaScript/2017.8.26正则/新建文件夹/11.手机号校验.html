<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oTxt=document.getElementById('txt1');
			var oMsg=document.getElementById('msg');
			var oBut=document.getElementById('but1');
				oTxt.onkeyup=function(){
				var Shouji=/^\d+$/;
				var iLeng=oTxt.value.length;
				oMsg.innerHTML="已经输入了"+iLeng+"个字符";
				
				oBut.onclick=function(){
				if(Shouji.test(oTxt.value)){
					if(oTxt.value.length==11){
						alert("输入正确");
					}else{
						alert("手机号只码有11位");
				}
				}else{
					alert("输入错误");
				}
					
			}	
		}
	}
	</script>
</head>
<body>
	<input type="button" id="but1" value="校验">
	<input type="text" id="txt1">
	<div id="msg"></div>
</body>
</html>
