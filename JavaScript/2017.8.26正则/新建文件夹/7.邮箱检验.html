<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('butn1');
			var oText=document.getElementById('txt1');
			oBtn.onclick=function(){
				//邮箱组成部分  /^\w+@[0-9a-z-]+\.[a-z]+$/
				var reg=/^\w+@[0-9a-z-]+\.[a-z]+$/;
				if(reg.test(oText.value)){
					alert("输入正确");
				}else{
					alert("输入错误");
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="txt1">
	<input type="button" id="butn1" value="检验">
</body>
</html>
