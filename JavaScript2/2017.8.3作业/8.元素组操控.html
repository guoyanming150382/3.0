<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr =[12,33,11,25];
		 var a=[12,33,55,66];

		console.log(arr.concat(a));//concat(要合并的数组)
			
		 arr.push(20);//在最后插入
		arr.unshift(10);//zai最前面插入
		arr.pop();//删除数组最后一位
		arr.shift();//删除第一位
		arr.splice(0,2);//arr.splice(起始,删除个数);/ 从第一位（0）开始删除2个，  剩下11  25
		arr.splice(0,2,11,22)//删除两个后插入11 22
		// arr.splice(1,0,11,22);//(从第一个开始   删除0个   插入  11,22)从第2位开始插入
	console.log(arr);
	console.log(arr.join('-'));//把数组用-链接起来，变成了字符串   用分隔符链接数组里面的元素

	var s="12 33 66 88 99";
	var a= s.split(" ");
	console.log(a);//把数组变成字符串
	console.log(s);


	var c="good-luck-dog"
	var q= c.split("-",2);
	console.log(q);


	</script>
