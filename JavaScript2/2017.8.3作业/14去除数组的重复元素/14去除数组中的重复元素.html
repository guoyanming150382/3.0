<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a=[1,3,36,99,1,36,55,88,1];
		console.log(a);
		function onput(a){
			var b=[];
			for(var i=0;i<a.length;i++){		
				var bc =false;
				for(var j=0;j<b.length;j++){
					if(a[i]==b[j]){
						bc=true;
						break;
					}
					
					}//j的括号
					if(!bc){
						b.push(a[i]);
				}//i的括号
			}
			return b;//将值返给onput(a);
		}//onput的括号
		console.log(onput(a));
	</script>
</head>
<body>
	
</body>
</html>
