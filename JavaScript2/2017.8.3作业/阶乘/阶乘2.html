<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function a(m){
			if(m<=1){
				return 1;
			}else{
				return m*a(m-1);
			}
		}
		alert(a(6));




		function b(n){
			var t=1;
			for(i=1;i<=n;i++){
				t=t*i;
			}
			return t;
		}
		alert(b(6));
	</script>
</head>
<body>
	
</body>
</html>
