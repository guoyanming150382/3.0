<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function a(m){
			var t=1;
			for(var i=1;i<=m;i++){
				t=t*i;
			}
			return t;
		}
		alert(a(9));



		function b(n){
			if(n<=1){
				return 1;
			}else{
				return n*b(n-1);
			}
		}
		alert(b(9));
	</script>
</head>
<body>
	
</body>
</html>
