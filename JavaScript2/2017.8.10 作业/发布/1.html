<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#u1{
			height: 600px;
			width: 600px;
			list-style: none;
			overflow: hidden;
		}
		#u1 li{
			border-bottom: 1px dashed #000;
			overflow: hidden;
			padding: 5px;
			opacity: 0;
		}
	</style>
	<script src="move.js" ></script>
	<script type="text/javascript">
		window.onload=function(){
			var ot=document.getElementById('t1');
			var ob=document.getElementById('b1');
			var ou=document.getElementById('u1');
			ob.onclick=function(){
				var ol=document.createElement('li');
				ol.innerHTML=ot.value;
				ou.insertBefore(ol,ou.firstChild);
				ot.value="";

				var iheight=ol.offsetHeight;
				ol.style.height=0;

				move(ol,{height:iheight},function(){
					move(ol,{opacity:100});
				});

			}
		}
	</script>
</head>
<body>
	<textarea cols="30" rows="10" id="t1"></textarea>
	<input type="button" id="b1" value="发布">
	<ul id="u1">
		
	</ul>
</body>
</html>
