<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		function getmove(ev){
				var iscrolltop=document.body.scrollTop || document.documentElement.scrollTop;
				var iscrollleft=document.body.scrollLeft || document.documentElement.scrollLeft;
				var x1=ev.clientX+iscrollleft;
				var y1=ev.clientY+iscrolltop;
				return{x1,y1};
		}
		window.onload=function(){
			var od1=document.getElementById('d1');
			document.onmousemove=function(ev){
				var e= ev || event;
				od1.style.left=getmove(e).x1+"px";//x是x1，及var x1=ev.clientX+iscrollleft;
				od1.style.top=getmove(e).y1+"px";//y是y1，y1=ev.clientY+iscrolltop;

			}
		}
	</script>
</head>
<body style="height: 2000px">
	<div id="d1"></div>
</body>
</html>
