<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var ot1=document.getElementById('t1');
			var ot2=document.getElementById('t2');
			var ob1=document.getElementById('b1');
			ob1.onclick=function(){
				var n1 =parseFloat(ot1.value);
				var n2 =parseFloat(ot2.value);
				if(isNaN(n1)){
					alert("第一个输入出错");//对第一个text进行判断是否为	NaN,
				}else if(isNaN(n2)){
					alert("二输入错误");// alert("第二个输入出错");对第一个text进行判断是否为	NaN,
				}else{
					alert(n1+n2);//如果两个text内容正确，就输出值
				}

				
			}
		}
	</script>
</head>
<body>
	<input type="text" id="t1">
	<input type="text" id="t2">
	<input type="button" value="求和" id="b1">
</body>
</html>
