<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			display: block;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background: blue;
		}
	</style>
	<script type="text/javascript">
		function ab(){
			document.getElementById('div1').style.width='300px';
				document.getElementById('div1').style.height='300px';
				document.getElementById('div1').style.background='red';
		}
		function ac(){
			document.getElementById('div1').style.width='230px';
				document.getElementById('div1').style.height='150px';
				document.getElementById('div1').style.background='blue';
		}
	</script>
</head>
<body>
	<div id="div1" onmouseover="ab()" onmouseout="ac()"></div><!--一定带括号-->
</body>
</html>
