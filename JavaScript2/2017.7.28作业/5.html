<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#p2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;

		}
	</style>
	<script type="text/javascript">
		function a(c,d,e){
			var o=document.getElementById('p2');
			o[c][d]=e;/*c是style，d是属性，e是值*/
		}
	</script>
</head>
<body>
	<input type="button" value="color" onclick="a('style','background','red')">
	<input type="button" value="width" onclick="a('style','width','350px')">
	<input type="button" value="height" onclick="a('style','height','350px')">
	<p id="p2"></p>
</body>
</html>
