<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li{
			list-style: none;
		}
		#bu{
			display: none;
		}
	</style>
	<script type="text/javascript">
		function a(){
			var b = document.getElementById('bu');
			if(b.style.display=='block'){
				b.style.display='none';
			}else{
				b.style.display='block';//判断display；
			}
		}
	</script>
</head>
<body>
	<input type="button" value="1" onclick="a()">
	<div id="bu">
		<ul>
			<li>你好</li>
			<li>你好</li>
			<li>你好</li>
			<li>你好</li>
			<li>你好</li>
		</ul>
	</div>
</body>
</html>
