<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#b1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>	
</head>
<body>
	<input id="b2" type="button" value="red" onclick="a()">
	<div id="b1"></div>
	<script type="text/javascript">
		function a(){
			var b = document.getElementById('b1');
			b.style.background='red';
		}
		var c = document.getElementById('b2');
		c.onclick=a;
	</script>
</body>
</html>
