<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#b1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input id="b2" type="button" value="1" >
	<div id="b1"></div>
	<script type="text/javascript">
		var c = document.getElementById('b2');
		// c.onclick=a;
		// c.onclick=a;
		c.onclick=function(){
			var b = document.getElementById('b1');
			b.style.width='350px';//匿名
		}
	</script>
</body>
</html>
