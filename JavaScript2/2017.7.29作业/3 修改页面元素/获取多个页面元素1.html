<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		border:1px solid #000;
		float: left;
		margin-right: 20px;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var a = document.getElementsByTagName('div');//多个数组时候element要复数加上S；
			a[1].style.background='red';
			a[3].style.background='green';
			a[2].style.background='purple';
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
