<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			float: left;
			margin-right: 20px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var a = document.getElementsByTagName('div');
			// for(i=0;i<3;i=i+1){
			// 	a[i].style.background='red';
			// }
			for(var i=0;i<a.length;i++){
				a[i].style.background='red';
			}//无论有多少个都会变红
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
