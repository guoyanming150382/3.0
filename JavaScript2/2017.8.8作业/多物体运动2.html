<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-left: 20px;
			float: left;
		}
	</style>
	<script type="text/javascript">
		function move(obj,atrr,itarget){
			clearInterval(obj.timer);
			var odiv = document.getElementsByTagName('div');
			obj.timer=setInterval(function(){
				var curr=parseInt(getComputedStyle(obj,false)[atrr]);
				var speed=(itarget-curr)/8;
				speed=speed>0 ? Math.ceil(speed) : Math.floor(speed);
				if(itarget==curr){
					clearInterval(obj.timer);
				}else{
					obj.style[atrr]=curr+speed+"px";
				}
			},30);
			
		}
		window.onload=function(){
			var odiv = document.getElementsByTagName('div');
			for(var i=0;i<odiv.length;i++){
			odiv[i].onmouseover=function(){
				move(this,'height',300);
			}
			odiv[i].onmouseout=function(){
				move(this,'height',100);
			}
		}
	}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
