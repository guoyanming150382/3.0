<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#ul1{
			background: blue;
		}
		#ul2{
			background: red;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ou1=document.getElementById('ul1');
			var ou2=document.getElementById('ul2');
			var ob=document.getElementById('b1'); 
			ob.onclick=function(){
				var oli=ou1.firstElementChild;
				// ou1.removeChild(oli);注掉后程序不变
				// ou2.appendChild(oli);
				ou1.appendChild(oli);//让append在有li的容器内，先删除，后追加 ，删除后的li在li的最后
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
	<li>12</li>
	<li>35</li>
	<li>66</li>
	<li>99</li>
	</ul>
	<ul id="ul2">
		<input type="button" value="移动" id="b1">
	</ul>

</body>
</html>
