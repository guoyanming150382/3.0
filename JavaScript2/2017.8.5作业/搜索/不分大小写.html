<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var ot = document.getElementById('t1');
			var ob = document.getElementById('b1');
			var ou = document.getElementById('u1');
			ob.onclick=function(){
				var ol=ou.children;
				for(var i=0;i<ol.length;i++){
					if(ol[i].innerHTML.toLowerCase()==ot.value.toLowerCase()){
						ol[i].style.background='red';
					}else{
						ol[i].style.background='';
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" id="b1" value="搜寻">
	<input type="text" id="t1">
	<ul id="u1">
		<li>rtyu</li>
		<li>cdrt</li>
		<li>ADCFrt</li>
		<li>85</li>
		<li>69</li>
		<li>78</li>
		<li>36</li>
		<li>oilER</li>
	</ul>
</body>
</html>
