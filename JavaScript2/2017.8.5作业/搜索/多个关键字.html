<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var ot=document.getElementById('t1');
			var ob=document.getElementById('b1');
			var ou=document.getElementById('u1');
			ob.onclick=function(){
				var ol=ou.children;
				for(var i=0;i<ol.length;i++){
					for(var k=0;k<ol.length;k++){
						ol[i].style.background='';
					}
					var oit=ol[i].innerHTML.toLowerCase();
					var ovt=ot.value.toLowerCase();
					var aovt=ovt.split(" ");
					for(var j=0;j<aovt.length;j++){
						if(oit.search(aovt[j])!=-1){
						ol[i].style.background='red';
					}
					}
					/*else{
						ol[i].style.background='';
					}*/
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" id="b1" value="寻找">
	<input type="text" id="t1">
	<ul id="u1">
		<li>qwe34556</li>
		<li>5565</li>
		<li>69agqa</li>
		<li>ertyu</li>
		<li>efe</li>
		<li>65adev</li>
		<li>32ER</li>
		<li>12</li>
	</ul>
</body>
</html>
