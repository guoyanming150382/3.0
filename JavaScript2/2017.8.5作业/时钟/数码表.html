<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
			color: white;
			font-size: 50px;
		}
	</style>
	<script type="text/javascript">
		function zhstr(m){
			var str="";
			if(m<10){
				str="0"+m;
			}else{
				str=""+m;
			}
			return str;
		}
		window.onload=function(){
			var od=document.getElementById('d1');
			var oimg=od.getElementsByTagName('img');
			function clock(){
				var date= new Date();
				var str=zhstr(date.getHours())+zhstr(date.getMinutes())+zhstr(date.getSeconds());
				for(var i=0;i<oimg.length;i++){
					oimg[i].src="t/"+str.charAt(i)+".png";
				}
			}
			clock();
			setInterval(clock,1000);
		}
	</script>
</head>
<body>
	<div id="d1">
		<img src="t/3.png">
		<img src="t/3.png">
		:
		<img src="t/3.png">
		<img src="t/3.png">
		:
		<img src="t/3.png">
		<img src="t/3.png">
	</div>
</body>
</html>
