<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#d1{
			width: 200px;
			height: 200px;
			background: red;
			opacity: 0.2;
		}
	</style>
	<script type="text/javascript">
		var timer=null;
		function dan(itarget){
			clearInterval(timer);
			var od1=document.getElementById('d1');
			var speed=0;
			timer=setTimeout(function(){
				var yinying=getComputedStyle(od1,false)['opacity'];
				if(yinying>itarget){
					speed=-0.1;
				}else{
					speed=0.1;
				}
				if(yinying==itarget){
					clearInterval(timer);
				}else{
					od1.style.opacity=yinying*1/*此处是一个字符串，要将他变为数字型*/+speed;
				}
			},30)
		}
		window.onload=function(){
			var od1=document.getElementById('d1');
			od1.onmouseover=function(){
				dan(1);
			}
			od1.onmouseout=function(){
				dan(0.2);
			}
		}
	</script>
</head>
<body>
	<div id="d1"></div>
</body>
</html>
