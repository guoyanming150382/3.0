<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#d1{
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			left: -300px;
		}
		#d2{
			width: 50px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 300px;
			top: 30px;
			font-size: 35px;
		}
	</style>

	<script type="text/javascript">
	var timer=null;
	function aod1(itarget){
		clearInterval(timer);
		var od1=document.getElementById('d1');
		var speed=0;
		timer=setInterval(function(){
			
			if(od1.offsetLeft>itarget){//把等号去掉
				speed=-9;
			}else{
				speed=9;
			}
			if(Math.abs(itarget-od1.offsetLeft)<speed){
				clearInterval(timer);
				od1.style.left=itarget+"px";
			}else{
				od1.style.left=od1.offsetLeft+speed+"px";
			}
		},30);
	}
		window.onload=function(){
			var od1=document.getElementById('d1');
			// var od2=document.getElementById('d2');
			od1.onmouseover=function(){
				aod1(0);
			}
			od1.onmouseout=function(){
				aod1(-300);
			}
		}
	</script>
</head>
<body>
	<div id="d1">
		<div id="d2">分享</div>
	</div>
</body>
</html>
