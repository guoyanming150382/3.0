<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
		margin: 0;
		padding: 0;
		}
		ul{
			width: 750px;
			height: 200px;
			border: 1px solid #000;
			overflow: hidden;
		}
		img{
			height: 200px;
		}
		ul li{
			width: 150px;
			height: 100%;
			float: left;
			list-style: none;
			transition:width 1s;
		}
		ul:hover li{
			width: 90px;
		}
		ul li:hover{
			width: 250px;
		}

	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"> </li>
		<li><img src="2.jpg"> </li>
		<li><img src="3.gif"> </li>
		<li><img src="4.png"> </li>
		<li><img src="5.jpg"> </li>
	</ul>
</body>
</html>
