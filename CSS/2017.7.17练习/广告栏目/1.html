<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 260px;
			border: 1px solid #000;
			margin: 50px;
		}
		ul li img{
			height: 260px;
			width: 180px;
		}
		ul li{
			height: 100%;
			width: 160px;
			float: left;
			list-style: none;
			overflow: hidden;
			transition:width 1s;
		}
		ul:hover li{
			width: 135px;
		}
		ul li:hover{
			width: 180px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"> </li>
		<li><img src="2.jpg"> </li>
		<li><img src="3.gif"> </li>
		<li><img src="4.png"> </li>
		<li><img src="5.jpg"> </li>
	</ul>
</body>
</html>
