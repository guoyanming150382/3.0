<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 0 auto;
			perspective: 300px;/*缩放为最小多少值*/
		}
		img{
			width: 400px;
			height: 400px;
			transform-origin: center bottom;
			transition: transform 3s linear;/*倒地*/
		}
		img:hover{
			transform:rotateX(90deg); 
		}
		.di img{
			width: 400px;
			height: 400px;
			transform-origin: left center;
			transition:transform 3s linear;
		}
		.di img:hover{
			transform: rotateY(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="2.gif">
	</div>
	<div class="di">
		<img src="2.gif">
	</div>
</body>
</html>
