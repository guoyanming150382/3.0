<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 750px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		li{
			list-style: none;
			float: left;
			width: 150px;
			transition-property: width;
			transition-duration: 0.5s;
			transition-timing-function: linear;
		}
		img{
			width: 300px;
			height: 200px;/*图片大小要与hover展示的一样*/
		}
		ul:hover li{
			width: 112.5px;/*所有hover缩小的大小值+没有hover的一个li大小=图片大小*/
		}
		ul li:hover{
			width: 300px;/*hover展示的大小要与图片一样*/
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
		<li><img src="5.jpg"></li>
	</ul>
</body>
</html>
