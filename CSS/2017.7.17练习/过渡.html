<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 50px;
			background-color: red;
			/*transition-property: margin-left,background-color; 
			transition-duration: 3s,3s;*/
			/*transition-property: width;
			transition-duration: 3s;
			transition-delay: 2s;*/
			transition: width 1.3s linear 0.5s;
			
		}
		div:hover{
			/*margin-left: 300px;
			background-color: blue;*/
			width: 300px;
			
		}
		ul{
			width: 500px;
			height: 600px;
			margin:0 auto;
			border: 1px solid #000;
		}
		ul li{
			width: 80px;
			height: 30px;
			background-color: blue;
			list-style: none;
			margin-top: 20px;
		}
		ul li/*:nth-of-type(1)*/{
			transition-property: margin-left,background-color ;
			transition-duration: 3s,3s;
		}
	/*	ul li:nth-of-type(1):hover{
			margin-left: 300px;
		}*/
		ul:hover li{
		margin-left: 350px;
		background-color: red;
		}
		ul li:nth-of-type(2){
			transition-timing-function: linear;
		}
		ul li:nth-of-type(3){
			transition-timing-function: ease-out;
		}
		ul li:nth-of-type(4){
			transition-timing-function: ease-in;
		}
		ul li:nth-of-type(5){
			transition-timing-function: ease-in-out;
		}


	</style>
</head>
<body>
	<div></div>
	<ul>
		<li>默认/easy</li>
		<li>liner</li>
		<li>easy-out</li>
		<li>easy-in</li>
		<li>easy-in-out</li>
	</ul> 
</body>
</html>
