<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>065-3D轮播图.html</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        perspective: 800px;
    }
    ul {
        width: 200px;
        height: 200px;
        /*border: 1px solid #000;*/
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        /*transform: rotateX(0deg) rotateY(0deg);*/
        animation:sport 4s linear 0s infinite normal;
    }
    @keyframes sport{
        form{
            transform: rotateX(0deg);
        }
        to{
            transform: rotateX(360deg);
        }
    }

    ul li {
        list-style: none;
        width: 200px;
        height: 200px;
        font-size: 40px;
        text-align: center;
        line-height: 200px;
        position: absolute;
        left:0px;
        top:0px;
    }

    ul li:nth-child(1) {
        background: red;
        transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(2) {
        background: green;
        transform: rotateX(180deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(3) {
        background: blue;
		transform: rotateX(270deg) translateZ(100px) scale(1.5,1);

    }

    ul li:nth-child(4) {
        background: pink;
        transform: rotateX(360deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(5) {
        background: purple;
        transform: translateX(150px) rotateY(90deg);
    }

    ul li:nth-child(6) {
        background: tomato;
        transform: translateX(-150px) rotateY(90deg);
    }
    ul li img{
        width: 300px;
        height: 200px;
    }
    </style>
</head>

<body>
    <ul>
        <li><img src="img/jd.jpg" alt=""></li>
        <li><img src="img/jd2.jpg" alt=""></li>
        <li><img src="img/jd3.jpg" alt=""></li>
        <li><img src="img/jd4.jpg" alt=""></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
