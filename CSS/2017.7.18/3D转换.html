<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background-color: blue;
			margin: 100px auto;
			transform-style: preserve-3d;
			transform: rotateY(0deg) rotateX(0deg);
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
			transform: rotateY(90deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
