<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>064-长方体.html</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
    }

    ul li {
        list-style: none;
        width: 200px;
        height: 200px;
        font-size: 40px;
        text-align: center;
        line-height: 200px;
        position: absolute;
        left:0px;
        top:0px;
    }

    ul li:nth-child(1) {
        background: red;
        transform: rotateX(90deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(2) {
        background: green;
        transform: rotateX(180deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(3) {
        background: blue;
		transform: rotateX(270deg) translateZ(100px) scale(1.5,1);

    }

    ul li:nth-child(4) {
        background: pink;
        transform: rotateX(360deg) translateZ(100px) scale(1.5,1);
    }

    ul li:nth-child(5) {
        background: purple;
        transform: translateX(150px) rotateY(90deg);
    }

    ul li:nth-child(6) {
        background: tomato;
        transform: translateX(-150px) rotateY(90deg);
    }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
