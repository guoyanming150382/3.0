			指定一个动画名字animation-name：

		}
		@keyframes sport{
			/*form{

			}
			to{

				/*margin-left: 400px;
			}
*/
		0%{
			left: 0px;
			top: 0px;
		}
		25%{
			left: 400px;
			top: 0px;
		}
		50%{
			left: 400px;
			top: 400px;
		}
		75%{
			left: 0px;
			top: 400px;
		}
		100%{
			left: 0px;
			top: 0px;
		}
		}
		div:hover{
				animation-play-state: paused;/*暂停*/
		}
		/*div:hover{
			width: 300px;
		}*/
		.p1{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 50px auto;
			animation-name: zhuan;
			animation-duration: 1s;
			animation-fill-mode: backwards;
		}
		@keyframes zhuan{
			20%{
				transform: rotate(90deg);
			}
			50%{
				transform: rotate(180deg);
			}
			75%{
				transform: rotate(270deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div></div>
	<div class="p1"></div>
</body>
