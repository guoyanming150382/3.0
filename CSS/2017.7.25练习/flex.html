<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a{
			width: 600px;
			height: 100px;
			border: 1px solid #000;
			display: flex;
		}
		.a div{
			float: left;
		}
		.son1{
			flex:1;
			height: 58px;
			background-color: red;
		}
		.son2{
			flex: 2;
			height: 58px;
			background-color:green;
		}
		.son3{
			flex: 3;
			height: 58px;
			background-color:yellow;
		}
		.son4{
			flex: 6;
			height: 58px;
			background-color:black;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
		<div class="son4"></div>
	</div>
</body>
</html>
