<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	#d1 div{
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		display: none;
		background: red;
	}
	.i1{
		background: yellow;
	}
	#d2 div{
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		display: none;
		background: red;
	}
	.i1{
		background: yellow;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			new t('d1');
			new t('d2');
		}
		function t(id){
			var othis=this;
			var od1=document.getElementById(id);
			this.ob1=od1.getElementsByTagName('input');
			this.odiv=od1.getElementsByTagName('div');
			for(var i=0;i<this.ob1.length;i++){
				this.ob1[i].index=i;
				this.ob1[i].onclick=function(){
					othis.fnclick(this);
				};
		}
}
		t.prototype.fnclick=function(ob1){
					for(var i=0;i<this.ob1.length;i++){
						this.ob1[i].className="";
						this.odiv[i].style.display="none";
					}
					ob1.className="i1";
					this.odiv[ob1.index].style.display="block";
				}
	</script>
</head>
<body>
	<div id="d1">
		<input type="button" value="1" class="i1">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="4">
			<div style="display: block">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
	</div>
		<div id="d2">
		<input type="button" value="1" class="i1">
		<input type="button" value="2">
		<input type="button" value="3">
		<input type="button" value="4">
			<div style="display: block">1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
	</div>
</body>
</html>
