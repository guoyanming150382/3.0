<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 600px;
			margin: 0 auto;
		}
		ul li{
			width:200px;
			height: 200px;
			border: 1px solid #000;
			float: left;
			margin:20px auto;
			margin-left: 30px;
			text-align: center;
			list-style: none;
			line-height: 200px;
			background-image: url(a/1.jpg);
			background-repeat: no-repeat;
		}
		li:nth-of-type(3){
			width: 50%;
			height:100%;
		}
		li:nth-of-type(2){
			width: 100px;
			height:100px;
		}
		li:nth-of-type(4){
			background-size: auto 150px;
		}
		li:nth-of-type(5){
			background-size:150px auto ;
		}
		li:nth-of-type(6){
			background-size:cover;
		}
		li:nth-of-type(7){
			background-size:contain;
		}
		
	</style>
</head>
<body>
	<ul>
		<li>默认的</li>
		<li>像素</li>
		<li>百分比</li>
		<li>宽度等比拉伸</li>
		<li>高度等比拉伸</li>
		<li> cover</li>
		<li>contain</li>
		<li>border</li>
		<li>padding</li>
	</ul>
</body>
</html>
