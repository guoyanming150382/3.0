<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-背景图片的大小.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			/*border: 1px solid #000;*/
			margin: 30px auto;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			float: left;
			margin: 10px;
			text-align: center;
			line-height: 200px;
			background-image: url(img/bg1.jpg);
			background-repeat: no-repeat;
		}
		ul li:nth-child(2){
			/*
			1.设置具体像素
			background-size: 宽度 高度;
			 */
			background-size: 150px 150px;
		}
		ul li:nth-child(3){
			/*
			2.设置百分比
			background-size: 容器宽度的百分比 容器高度的百分比;
			 */
			background-size: 100% 100%;
		}
		ul li:nth-child(4){
			/*
			宽度等比拉伸,把第一个值设置成auto
			 */
			background-size: auto 150px;
		}
		ul li:nth-child(5){
			/*
			高度等比拉伸,把第二个值设置成auto
			 */
			background-size: 120px auto;
		}
		ul li:nth-child(6){
			/*
			cover:图片的宽和高等比例拉伸到容器的高度和宽度;
			 */
			background-size: cover;
		}
		ul li:nth-child(7){
			/*background-image: url(img/);*/
			/*
			cover:图片的宽和高等比例拉伸到容器的高度或宽度;
			 */
			background-size: contain;
		}						
	</style>
</head>
<body>
	<ul>
		<li>默认的</li>
		<li>像素</li>
		<li>百分比</li>
		<li>宽度等比拉伸</li>
		<li>高度等比拉伸</li>
		<li>cover</li>
		<li>contain</li>
	</ul>
</body>
</html>
