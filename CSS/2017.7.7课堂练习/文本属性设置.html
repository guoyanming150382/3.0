<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title></title>
	<style>
		p{
			color: #4C22F1;
			font:italic bolder 50px "楷体";
			text-decoration: none;/*添加上划线overline或者下画线underline*/
			text-align: left;/*水平对齐/center/left/right*/
			text-indent: 2em;/*首行缩进,2数字em单位，字符，也可以用px作为单位，但不推荐，距离不好把握*/
			text-shadow: 10px 10px 10px red;
			/*阴影，水平阴影距离 垂直阴影距离 阴影模糊的距离 颜色：可以用英文，rgb（），#FFAABB来表示*/
		}
		/*a{
			text-decoration: none;
		}为*/
	</style>
</head>
<body>
	<p>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你
	</p>
	<a href="">超级链接</a>
</body>
</html>
