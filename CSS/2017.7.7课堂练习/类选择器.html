<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>类选择器</title>
	<style>
		.p1{
			color:red;
		}
		.p2{
			color: green;
		}
		.p3{
			color: pink;
		}
		.p4{
			color:#B214D8;
		}
		.p5{
			font: 60px "楷体";
		}
	</style>
</head>
<body>
<p>静夜思</p>
<p class="p1 p5">床前明月光,</p>
<p class="p2">疑是地上霜。</p>
<p class="p3">举头望明月，</p>
<p class="p4">低头思故乡。</p>
</body>
</body>
</html>
