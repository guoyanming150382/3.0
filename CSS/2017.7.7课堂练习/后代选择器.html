<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后代选择器</title>
	<style>
		div ul p{
			color:red;
		}/*他所找的事一个列表中的某个元素的所有后代,若上层有该元素，上层元素不受影响*/
	</style>
</head>
<body>
	<div class="p1">
	<p>段落</p>
	<h1>段落</h1>
	<ul>
		<li>
			<p>段落</p>
			<h1> 段落</h1>
			<p>段落</p>
		</li>
	</ul>
	</div>
</body>
</html>
