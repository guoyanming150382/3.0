<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		ul{
			list-style: none;
			width: 800px;
			height: 40px;
			margin: 0 auto;
			margin-top: 0px;
			background-color: pink;
			position: fixed;
			top: 0px;
			left: 50%;
			margin-left: -400px;
			margin-top: 50px;
		}
		ul li{
				float: left;
				width: 160px;
				text-align: center;
				height: 40px;
				line-height: 40px;
				color: white;
			}
			ul li:nth-of-type(3){
				background-color: red;
				position: relative;
			}
			ul li img{
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -5px;
			}
			.pp{
				width: 800px;
				height: 2000px;
				background-color: blue;
				margin: 0 auto;
			}
	</style>
</head>
<body>
	<ul>
		<li>555</li>
		<li>2654656</li>
		<li>
		5151 <img src="reg.png" width="10px" height="20px">
		</li>
		<li>1151</li>
		<li>8878</li>
	</ul>
	<div class="pp"></div>
</body>
</html>
