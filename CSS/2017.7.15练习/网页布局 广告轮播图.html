<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.AD img{
			width: 790px;
			height: 340px;
			margin: 50px auto;
		}
		.AD span{
			width: 50px;
			height: 50px;
			display: block;
			background-color: rgba(0,0,0,7);
			font-size: 30px;
			color: white;
			text-align: center;

		}
		ul{
			width: 200px;
			height: 40px;
			background-color: rgba(255,255,0,0.5);
		}
		ul li{
			float: left;
			width: 40px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			border: 1px solid black;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="AD">
		<img src="1.jpg">
		<span>&lt;</span>
		<span>&gt;</span>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
