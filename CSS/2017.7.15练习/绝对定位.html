	<meta charset="UTF-8">

	<style type="text/css">
		*{
			margin: 0;
			padding:0;

		div{
			width: 100px;
			height: 100px;
		}
		.p1{

		.p2{

			background-color: red;
			position: absolute;
			bottom: 0px;
			right: 0px;
		}

			height: 260px;
			background-color: green;

		}

			height: 300px;
			/*box-sizing: border-box;*/
			margin: 20px;
			padding: 30px;

			background-color: yellow;
			position: absolute;
		}
