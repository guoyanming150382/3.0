<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
		<style>
			div{
				width:200px;
				height: 100px;
				border:1px solid black; 
			/*	display: inline块状转化为行内;display:block行内元素转化为块状元素*/
			}
			.box1{
			
				background-color: yellow;
			}
			.box2{
					
				background-color: red;

			}
			span{
				width:200px;
				height: 100px;
				border:1px solid black; 
				margin: 20px;
				padding: 20px;
				display: inline-block;/*使两个span排成一列*/

			}
			.box3{
				background-color: blue;
			}
			.box4{
				background-color: pink;
			}

			}*/
		</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div> <!--换行会有空格-->

	<span class="box4">span2</span>
