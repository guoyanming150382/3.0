<!DOCTYPE html>
<html>
	<meta charset="utf-8">
<head>
	<title>表格</title>
</head>
<body>
	<table cellspacing="1px" width="50px " height="30px" align="center" bgcolor="black">
		<tr height="100px" align="left" bgcolor="white">
			<td width="200px" height="200px" valign="top" bgcolor="white">1.1</td>
			<td>1.2</td>
			<td>1.3</td> 
			<td>1.4</td>
		</tr>
		<tr align="center" bgcolor="white">
			<td colspan="2">2.1</td>
			<!--<td>2.2</td>-->
			<td>2.3</td>
			<td>2.4</td>
		</tr>
		<tr bgcolor="white">
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
			<td rowspan="2">3.4</td>
		</tr>
		<tr bgcolor="white">
			<td>4.1</td>
			<td>4.2</td>
			<td>4.3</td>
			<!--<td>4.4</td>-->
		</tr>
	</table>

</body>
</html>
