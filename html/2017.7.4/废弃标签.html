<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
<!--1.早期一些标签没有语义，仅是添加样式，随着发展逐渐被废弃掉了
2.br没有语义实际中用p标签代替3.hr没有意义，实际项目中用CSS模型代替
4.b  strong
u    ins
i    en
s    del
font
-->
<font color="red" size="9" face="STSong">我在这里 </font><!--修改字体大小和颜色-->
<p><font color="red" size="9">我在这里</font></p>
<p><b>你好吗b</b> <strong>你好吗strong</strong></p><!--b没有语义只是强调作用 strong起到强调作用-->
<p><u>你好u</u> <ins>你好ins</ins></p><!--u加上下划线没有语义 ins告诉浏览器内容是新插入的，添加下划线-->
<p><s>你好S</s> <del>你好DEL</del></p><!--s中间加上删除线无语义 del告诉浏览器这部分是删除的-->
</body>
</html>
