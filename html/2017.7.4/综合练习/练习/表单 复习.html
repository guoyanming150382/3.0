<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<fieldset>
		<legend>简介</legend>
		<hr>
		<form action="https//www.baidu.com/">
			<p>
				<label for="text">姓名</label>
				<input type="text" name="text">
			</p>
			<p>
				<label for="pwd">密码</label>
				<input type="password" id="pwd">
			</p>
			<p>
				<label for="gender">性别</label>
				<input type="radio" name="gender">男
				<input type="radio" name="gender" checked="checked">女
				<input type="radio" name="gender">保密
			</p>
			<p>
				<label for="fav">爱好</label>
				<input type="checkbox">足球
				<input type="checkbox">水球
				<input type="checkbox">土球
			</p>
			<p>
				<label for="address">所在地</label>
				<select name="" id="">
					<option value="" >北京</option>
					<option value="" selected="selected">郑州</option>
					<option value="">深圳</option>
				</select>
			</p>
			<p>
				<input type="button" value="点我">
				<input type="reset" value="清空">
				<input type="submit" value="提交">
				<input type="image" src="reg.png">
			</p>
			<p>
				<label for="summary">简介</label>
				<textarea id="summary" name="summary" cols="20" rows="10"></textarea>
			</p>
			<p>
				<label for="email">邮箱</label>
				<input type="email" name="email">
			</p>
			<p>
				<label for="date">生日</label>
				<input type="date" name="date">		
			</p>
			<p>
				<label for="color">最喜爱的颜色</label>
				<input type="color" name="color">
			</p>
		</form>
	</fieldset>
</body>
</html>
