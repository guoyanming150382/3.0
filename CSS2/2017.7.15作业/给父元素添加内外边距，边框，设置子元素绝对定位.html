<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			background-color: green;
			position: relative;
			margin:  0 auto;
			border: 20px solid purple;
			margin-top: 20px;/*父元素加上外边距与外边框都无影响*/
			padding: 20px;/*加上内边距后，绝对定位依然贴靠到原来位置上*/
			box-sizing: border-box;

		}
		.p1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="p1"></div>
		<div class="p2"></div>
		<div class="p3"></div>
	</div>
</body>
</html>
