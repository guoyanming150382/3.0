<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.p1{
			width:800px;
			height: 340px;
			background-color: pink;
			position: relative;
		}
		.p2,.p3{
			width: 40px;
			height: 50px;
			background-color: rgba(94,91,91,0.3);
		}
		.p2{
			position: absolute;
			top: 50%;
			margin-top: -20px;
		}
		.p3{
			position: absolute;
			right: 0px;
			top: 50%;
			margin-top: -20px;

		}
		.p4,.p5{
			display: block;
			line-height: 50px;
			text-align: center;
		}
		ul li{
			width: 38px;
			height: 38px;
			background-color: rgba(94,91,91,0.3);
			border:1px solid orange;
			float: left;
			list-style: none;
		}
		ul{
			position: absolute;
			bottom: 20px;
			left: 50%;
			margin-left: -100px;
		}
		li{
			text-align: center;
			display: block;
			line-height: 38px;
		}
	</style>
</head>
<body>
	<div class="p1">
		<div class="p2">
			<span class="p4">&lt;</span>
		</div>
		<div class="p3">
			<span class="p5">&gt;</span>
		</div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
</body>
</html>
