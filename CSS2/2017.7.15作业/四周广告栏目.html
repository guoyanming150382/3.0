<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			width: 800px;
			height: 40px;
			background-color: pink;
			list-style: none;
			margin-top: 13px;
			position: fixed;
			left: 50%;
			margin-left: -400px;
			z-index: 2;
		}
		li{
			float: left;
			width: 160px;
			height: 40px;
			line-height: 40px;
			text-align: center;
		}
		ul li:nth-of-type(3){
			background-color: red;
			position: relative;
		}
		img{
			position: absolute;
			top: -13px;
			left: 50%;
			margin-left: -20px;
		}
		.p1{
			width: 800px;
			height: 2000px;
			background-color: green;
			position: absolute;
			top: 13px;
			left: 50%;
			margin-left: -400px;
			z-index: 1;
		}
		span img{
			width: 200px;
			height: 150px;
			position: absolute;
			left: 0px;
			top: 300px;
			position: fixed;

			}
			.r1{
				width: 150px;
				height: 300px;
				border: 3px solid #000;
				position: absolute;
				right: 0px;
				top: 150px;
				position: fixed;
				font-size: 30px;

			}
			.d1{
				width: 50px;
				width: 300px;
				border-size: 1px ;
				position: absolute;
				bottom:30px;
				margin: 0 auto;
				position: fixed;
				z-index: 2;

			}
	</style>
</head>
<body>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>
			电器城
				<img src="2222222.gif">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
			<div class="p1"></div>
		<span>
			<img src="1111111111.gif">
		</span>
		<div class="r1">
			<p>广告</p>
			床前明月光，疑是地上霜。
			举头望明月，低头思故乡。
		</div>
		<div class="d1">
			<img src="dibu.png">
		</div>
</body>
</html>
