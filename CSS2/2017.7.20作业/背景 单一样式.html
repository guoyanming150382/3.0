<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			background-color: red;
			background-image: url(a/1.jpg);/*默认状态下图片会平铺*/
			background-repeat: /*repeat-y垂直状态下平铺*/repeat-x/*水平状态下平铺*/;
			background-attachment: fixed;/*将背景图片固定，使他不随着网页滚动而滚动*/
			background-position: right bottom;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
