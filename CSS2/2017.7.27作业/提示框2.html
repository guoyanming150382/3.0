<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'" 
	onmouseout="document.getElementById('div1').style.display='none'">
	<div id="div1">你好</div>
</body>
</html>
