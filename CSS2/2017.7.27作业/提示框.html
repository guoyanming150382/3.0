<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
				height: 200px;
				width: 200px;
				background: red;
				display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="div1.style.display='block'" onmouseout="div1.style.display='none'"><!--当鼠标经过的时候，画框出现，鼠标移走，画框隐藏-->
	<div id="div1">为了你的安全</div>
</body>
</html>
