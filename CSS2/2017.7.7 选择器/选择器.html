<p id="p1">世人都晓神仙好，惟有功名忘不了！</p>
<p id="p2">古今将相在何方？荒冢一堆草没了。</p>
<p>世人都晓神仙好，只有金银忘不了！
终朝只恨聚无多，及到多时眼闭了。世人都晓神仙好，只有娇妻忘不了！君生日日说恩君死又随人去了。
世人都晓神仙好，只有儿孙忘不了！
痴心父母古来多，孝顺儿孙谁见了？</p>
