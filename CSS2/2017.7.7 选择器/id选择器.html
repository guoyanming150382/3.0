	<title></title>

		#p1{
			color: green;
			font:/*字体样式不加倾斜，不用谢none，否则会影响后方的字体大小*/ italic bold 50px "楷体";

			text-decoration: underline;
			text-align: left;
			text-indent: 3em;
		}

			color:#1F12E2;
			font: italic bolder 10px "宋体";
			text-shadow: 10px 30px 1px #71D8DE;
			text-decoration: overline;
			text-align: left;
			text-indent: 10em;
		}
	</style>
</head>
<body>	
<p id="p1">世人都晓神仙好，只有金银忘不了！</p>
