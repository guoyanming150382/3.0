<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			font-size: 20px;
		}/*1m等于当前一个字体的尺寸*/
		p{
			height: 10em;
			width: 10em;
			border: 1px solid #000;/*相对值，边框宽高等于20乘以10，得200px大小。1em等于一个font-size的大小*/
		}
	</style>
</head>
<body>
	<p>你好</p>
</body>
</html>
