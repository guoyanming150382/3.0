<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			font-size: 16px;
		}
		p{
			width: 33vw;
			height: 50vh;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<p>赵客缦胡缨，吴钩霜雪明。 
		银鞍照白马，飒沓如流星。 
		十步杀一人，千里不留行。 
		事了拂衣去，深藏身与名。</p>
</body>
