<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 0 auto;
			perspective: 300px;

		}
		img{
			width: 300px;
			height: 300px;
			transform-origin: center bottom;	
			transition:transform 3s;
		}
		img:hover{
				transform:rotateX(90deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="2.gif">
	</div>
</body>
</html>
