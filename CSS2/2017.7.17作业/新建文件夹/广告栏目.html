<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			
		}
		ul{
			width: 500px;
			height:200px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		ul li img{
			/*width: 100px;*/
			height: 200px;

		}
		ul li{
			height: 100%;
			width: 200px;
			list-style: none;
			float: left;
			background-color: green;
			transition: width 1s;
			}
		ul:hover li{
			width: 75px;
		}
		ul li:hover{
			width: 200px;
		}
</style>
</head>
<body>
	<ul>
		<li>
			<img src="1.jpg">
		</li>
		<li>
			<img src="2.gif">
		</li>
		<li>
			<img src="3.gif">
		</li>
		<li>
			<img src="4.gif">
		</li>
		<li>
			<img src="5.jpg">
		</li>
	</ul>
</body>
</html>
