<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		ul{
			height: 500px;
			width: 500px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		ul li{
			height: 50px;
			width: 50px;
			background-color: blue;
			margin:0 auto;
			margin-top: 20px;

		}
		li{
			list-style: none;
			text-align: center;
		}
		li:nth-of-type(1){
		transform: translate(50px,10px);
		}
		li:nth-of-type(2){
			transform: rotate(45deg);
		}
		li:nth-of-type(3){
			transform: scale(2, 1.5)

		}
		li:nth-of-type(4){
			transform: translate(200px,-20px) rotate(180deg) scale(3,1.5);
		}
		li:last-child{
			transform: translate(-100px,0) rotate(45deg) scale(3,1.5);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
