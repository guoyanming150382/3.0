<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0; 
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 0 auto;
				perspective: 200px;
		}
		ul li{
			list-style: none;
			width: 150px;
			height: 200px;
			margin-top: 20px;
			background-color: red;
			border: 1px solid #000;
		}
		ul li img{
			width:150px;
			height: 200px;
		}
		ul li:nth-child(1) img{
			transform:rotate(30deg);
			
		}
		ul li:nth-of-type(2){
			transform: rotateX(40deg);
		}
		ul li:nth-of-type(3){
			transform: rotateY(80deg);

		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="1.jpg">
		</li>
		<li>
			<img src="1.jpg">
		</li>
		<li>
			<img src="1.jpg">
		</li>
	</ul>
</body>
</html>
