 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 	<style type="text/css">
 	*{
 		margin: 0;
 		padding: 0;
 	}
 		ul{
 			width: 100px;
 			height: 100px;
 			/*border: 1px solid #000;*/
 			margin: 200px auto;
 			position: relative;
 			transform-style: preserve-3d;
 			/*transform: rotateX(0deg) rotateY(0deg);*/
 			animation: zo 0.1s linear 0s infinite normal ;

 		}
 		@keyframes zo{
 			form{
 				transform: rotateX(0deg);
 			}
 			to{
 				transform: rotateX(360deg);
 			}
 		}
 		ul li{
 			width: 100px;
 			height: 100px;
 			list-style: none;
 			text-align: center;
 			line-height: 100px;
 			position: absolute;
			top: 0px;
			left: 0px;
 		}
 		li:nth-child(1){
 			background-color: red;
 			transform: rotateX(90deg) translateZ(50px);
 		}
 		li:nth-child(2){
 			background-color: green;
 			transform: rotateX(180deg) translateZ(50PX);
 		}
 		li:nth-child(3){
 			background-color: blue;
 			transform: rotateX(270DEG) translateZ(50px);
 		}
 		li:nth-child(4){
 			background-color: brown;
 			transform: rotateX(360deg) translateZ(50px) ;
 		}
 		li:nth-child(5){
 			background-color: gold;
 			transform: rotateY(90deg) translateZ(50px);
 		}
 		li:nth-child(6){
 			background-color: pink;
 			transform: rotateY(-90deg) translateZ(50px) ;
 		}/*旋转后他的坐标也随之变化，*/
 	</style>
 </head>
 <body>
 	<ul>
 		<li>1</li>
 		<li>2</li>
 		<li>3</li>
 		<li>4</li>
 		<li>5</li>
 		<li>6</li>
 	</ul>
 </body>
 </html>
