<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: orange;
			animation:zo 3s linear infinite alternate  ;/*复写形式：动画名字 执行时间 速度 无线循环 往返执行*/
		}
		@keyframes zo{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: 600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
