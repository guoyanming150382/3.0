<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 20px;
			background-color: yellow;
			animation-name: p;
			animation-duration: 2s;
			animation-timing-function: linear;/*ease默认、ease-in缓慢开始、ease-out缓慢结束、ease-in-out慢开始慢结束/
		}
		@keyframes p{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: 600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
