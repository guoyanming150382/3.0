<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin: 200px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg) ;
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0px;
			left: 0px;
			
		}
		li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px) scale(2,1) ;
		}
		li:nth-child(2){
			background-color: green;
			transform: rotateX(180deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(3){
			background-color: purple;
			transform: rotateX(270deg) translateZ(100px) scale(2,1);
		}
		li:nth-child(4){
			background-color: blue;
			transform: rotateX(360deg) translateZ(100px)scale(2,1);
		}
		li:nth-child(5){
			background-color: pink;
			transform: rotateY(90deg)  translateZ(200px);
		}
		li:nth-child(6){
			background-color: yellow;
			transform: rotateY(90deg) translateZ(-200px) ;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
