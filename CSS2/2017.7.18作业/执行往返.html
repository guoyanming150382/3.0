<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 300px;
			background-color: blue;
			animation-name: zo;
			animation-duration: 3s;
			animation-iteration-count: infinite;
			animation-direction: alternate;/*执行往返,要先加上循环执行*/
		}
		@keyframes zo{
			from{
				margin-top:0px;
			}
			to{
			margin-top:600px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
