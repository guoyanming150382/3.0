<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		ul{
			width: 4800px;
			height: 400px;
			float: left;
			animation-name: zo;
			animation-duration:6s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
					}
		ul li{
			list-style: none;
			float: left;
			
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			overflow: hidden;
			margin: 0 auto;

		}
		@keyframes zo{
			form{
				margin-left: 0px;
			}
			to {
				margin-left: -4000px;
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
	</style>
<body>
<div>
	<ul>
		<li>
			<img src="2.jpg">
		</li>
		<li>
			<img src="1.jpg">
		</li>
		<li>
			<img src="3.jpg">
		</li>
		<li>
			<img src="4.jpg">
		</li>
		<li>
			<img src="5.jpg">
		</li>
		<li>
			<img src="2.jpg"><!--第五章与第一张相同，避免跳图，加上他后，移动距离要加一个图片宽度，ul，也要加上一个图片宽度--> 
		</li>
	</ul>
</div>
</body>
</html>
