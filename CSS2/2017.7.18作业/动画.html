<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			background-color: red;
			animation-name: zhuan;/*设置动画名字*/
			animation-duration: 3s;/*设定播放时间*/
			animation-timing-function: linear;/*设定播放速度*/
			animation-iteration-count: infinite;/*动画执行次数，可以设置数值，不用带单位，infinite无线循环*/
			animation-direction: alternate;/*设置是否执行往返，来回一次算作两次，默认是不执行*/

		}
		@keyframes zhuan{
			form{
				background-color: red;
				width: 200px;
				margin-left: 0px;
			}
			to{
				background-color: purple;
				width: 800px;
				margin-left:300px; 

			}
						}
			div:hover{
				animation-play-state: paused;/*当鼠标放上去时候才会暂停，因此要用hover，取值还有running一直执行，鼠标放上也不暂停*/
			}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
