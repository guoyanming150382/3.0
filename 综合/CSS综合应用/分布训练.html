<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title></title>
	<style>
		.p1{
			color: red;
		}
		.p2{
			font:bolder 30px #161FA3;
		}
		.p3{
			text-align: center;
		}
		.p4{
			text-indent: 3px;
		}
		.p4{
			text-decoration: underline;
		}
		.p4{
			text-shadow: 30px 30px 3px red;
		}
		div{
			color: red;
			font:bolder 30px "楷体";
			text-indent: 3px;
		}
		span{
				text-shadow: 30px 30px 3px black;
				text-decoration: underline;
		}
		#w1{
				color: purple;
				font:bolder 30px "楷体";
				text-indent: 3px;
				text-shadow: 30px 30px 3px black;
				text-decoration: underline;
		}

		}
	</style>
</head>
<body>
<p class="p1 p3">风樯动，龟蛇静，起宏图。</p>
<p class="p3 p2">一桥飞架南北，天堑变通途搜索。</p>
<p class="p4 p5">更立西江石壁，截断巫山云雨，高峡出平湖。</p>
<p class="p6 p1 p2 p3 p4 p5">神女应无恙，当惊世界殊。</p>
<p><div>樯动，<span>龟蛇静，</span>起宏图</div></p>
<p id="w1">一桥飞架南北，天堑变通途搜索</p>
</body>
</html>
