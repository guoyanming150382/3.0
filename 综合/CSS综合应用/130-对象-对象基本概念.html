1.什么是OOP(面向对象的程序设计)？
开发具有特定功能的黑盒子

2.什么是对象？
就是一个可以提供特定功能的黑盒子，使用者不用关心功能的具体实现，只要知道怎么用就可以了

举例：电视就是一个对象，通过遥控器或者电视面板上的按钮造作电视

var date = new Date()
date.getSeconds();

var arr = new Array();
var arr = [];

arr.sort();

3.对象分 使用对象 和 开发对象

3.1 使用对象
var date = new Date();
对象是用new关键字创建出来的
date 对象实例，引用
Date 构造函数/类 

类和实例的关系
类就是模子
实例(引用)就是产品

3.2 开发对象

3.2.1 面向对象的特点
		抽象 主要是抽，就是根据具体的业务需求把需要的属性抽取出来
		封装 把具体的功能实现包起来，对外不公开
		继承 子类具有父类的方法和属性，然后子类再开发自己特有的方法和属性
			单一继承
			多继承
		多态 

一切皆对象

4.对象的组成
方法		函数
属性		变量
date.getHours();//方法

5.面向对象来源生活
