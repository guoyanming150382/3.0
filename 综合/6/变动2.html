<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 50px auto;
			width: 1050px;
			height: 200px;
			border: 1px solid #000;
			overflow: hidden;
		}
		li{
			float: left;
			list-style: none;
			width: 150px;
			transition-property: width;
			transition-duration: 0.5s;
			transition-timing-function: linear;
		}
		ul img{
			width: 300px;
			height: 200px;
		}
		ul:hover li{
			width: 125px;
		}
		ul li:hover{
			width:300px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
		<li><img src="5.jpg"></li>
		<li><img src="6.jpg"></li>
		<li><img src="7.jpg"></li>
	</ul>
</body>
</html>
