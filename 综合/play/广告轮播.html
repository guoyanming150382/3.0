<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.d1{
			width: 790px;
			height: 340px;
			margin: 50px auto;
			background: pink;
			position: relative;

		}
		.d2,.d3{
			width: 50px;
			height: 40px;
			background-color:rgba(213, 213, 213, 0.5); 
			line-height: 40px;
			text-align: center;
			cursor: pointer;
			z-index: 50;
		}
		.d2{
			position: absolute;
			left: 0;
			top: 150px;
		}
		.d3{
			position: absolute;
			right: 0;
			top: 150px;
		}
		.u1{
			width: 312px;
			height: 50px;
			background-color: rgba(13,246,201,0.3);
			list-style: none;
			position: absolute;
			left: 50%;
			margin-left: -150px;
			bottom: 20px;
			z-index: 50;
		}
		.u1 li{
			width: 50px;
			height: 50px;
			border: 1px solid gray;
			float: left;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		.u2 li{
			position: relative;
			list-style: none;
			position: absolute;/*不要给图片定位，要给图片所在的li定位*/
			top: 0;
			left:0;
			opacity: 0.3;/*所有的li都是0.3，变化的是图片的阴影度*/
		}
		.u2 img{
			width: 790px;
			height: 340px;
			cursor: pointer;
			
			
		}
		.mo{
			background-color: rgba(13,246,201,1);
		}
	</style>
	<script src="move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var odiv2=document.getElementById('div2');
			var odiv1=document.getElementById('div1');
			var odiv3=document.getElementById('div3');
			var oimg=document.getElementById('img').children;
			var ol1=document.getElementById('ul1').children;
			var now=0//当前元素,


			for(var i=0;i<ol1.length;i++){
				ol1[i].index=i;
				ol1[i].onclick=function(){
					now=this.index;
					tab()
				}
			}
			function tab(){
				for(var i=0;i<ol1.length;i++){
						ol1[i].className="";
						oimg[i].style.zIndex=1;
						oimg[i].style.opacity=0.3;
					}
					ol1[now].className="mo";
					oimg[now].style.zIndex=30;
					// oimg[this.index].style.opacity=1;
					move(oimg[now],{opacity:100});//输入封装函数 改变对象  改变属性
			}


			odiv3.onclick=function(){
				now++;
				if(now==ol1.length){
					now=0;
				}
				tab();
			}
			odiv2.onclick=function(){
				now--;
				if(now<0){
					now=ol1.length-1;
				}
				tab();
			}



			var timer=setInterval(function(){
				odiv3.onclick();
			},3000);
			odiv1.onmouseover=function(){
				clearInterval(timer);
			}
			odiv1.onmouseout=function(){
				timer=setInterval(function(){
				odiv3.onclick();
			},3000);
			}
		}
	</script>
</head>
<body>
	<div class="d1" id="div1">
		<div class="d2" id="div2">&lt;</div>
		<div class="d3" id="div3">&gt;</div>
		<ul class="u1" id="ul1">	
			<li class="mo">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<ul class="u2" id="img">
			<li style="z-index: 30;opacity: 1"><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="3.jpg"></li>
			<li ><img src="4.jpg"></li>
			<li><img src="6.jpg"></li>
			<li><img src="5.jpg"></li>
		</ul>
	</div>
</body>
</html>
