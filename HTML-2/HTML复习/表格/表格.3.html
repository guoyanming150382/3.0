<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 表格</title>
</head>
<body>
	<table bgcolor="black" width="200px" height="300px" align="center" cellspacing="1px">
	<caption>表格</caption>
	<thead bgcolor="gold">
		<tr>
			<th>月份</th>
			<th>年份</th>
			<th>月份</th>
		</tr>
	</thead>
		<tr align="center" bgcolor="white">
			<td rowspan="2">1.2</td>
			<td colspan="2">1.3</td>
			<!-- <td>1.1</td> -->
		</tr>
		<tr align="center" bgcolor="white">
			<!-- <td>2.2</td> -->
			<td>2.3</td>
			<td>2.1</td>
		</tr>
		<tr valign="top" align="right" bgcolor="white">
			<td>3.3</td>
			<td valign="center">3.2</td>
			<td>3.1</td>
		</tr>
	</table>
</body>
</html>
