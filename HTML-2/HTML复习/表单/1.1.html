<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<fieldset>
	<legend>简介</legend>
		<form action="//https:www.baidu.com/">
			<p>
				<label for="text">姓名</label>
				<input type="text" id="text">
			</p>
			<p>
				<label for="pwd">密码</label>
				<input type="password" id="pwa">
			</p>
			<p>
				<label for="gender">性别</label>
				<input type="radio" name="gender" checked="checked">保密
				<input type="radio" name="gender">女
				<input type="radio" name="gender">男
			</p>
			<p>
				<label for="fav">爱好</label>
				<input type="checkbox" checked="checked">足球
				<input type="checkbox">篮球
				<input type="checkbox">水球
			</p>
			<p>
				<label for="address">地名</label>
				<select name="" id="address">
					<option value="">中国</option>
					<option value="">美国</option>
					<option value="" selected="selected">英国</option>
				</select>
			</p>
			<p>
				<input type="button" value="点我">
				<input type="reset" value="清空">
				<input type="submit" value="提交">
				<input type="image" src="reg.png">
			</p>
			<p>
				<label for="summary">简介</label>
				<textarea id="summary" name="summary" rows="10" cols="20"></textarea>
			</p>
			<p>
				<label for="color">颜色</label>
				<input type="color" name="color">
			</p>
		</form>
	</fieldset>
</body>
</html>
