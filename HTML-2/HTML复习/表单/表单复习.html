<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>简介</title>
</head>
<body>
	<form action="https://www.baidu.com">
	<fieldset>
	<legend>简介</legend>
	
	<p>
		<label for="username" >用户名</label>
		<input type="text" name="username">
	</p>
	<p>
		<label for="pwd">密码</label>
		<input type="password" id="pwd">
	</p>
	<p>
		<label for="gender">性别</label>
		<input type="radio" name="gender">男
		<input type="radio" name="gender">女
		<input type="radio" name="gender" checked="checked">保密
	</p>
	<p>
		<label for="fav">爱好</label>
		<input type="checkbox">足球
		<input type="checkbox">谁球
		<input type="checkbox" checked="checked">足球
	</p>
	<p>
		<label for="adress">地名</label>
		<select name="" id="adress">
		<option value="" selected="selected">本金</option>
		<option value="">北京</option>
		<option value="">上海</option>
		</select>
	</p>
	<p>
		<input type="button" value="点击">
		<input type="reset" value="清空">
		<input type="submit" value="提交">
		<input type="image" src="reg.png">
	</p>
	<p>
		<input type="hidden" name="xxx" value="xxx"></label>
	</p>
	<p>
		<label for="summary">简介</label>
		<textarea name="summary" id="summary"  cols="10" rows="10"></textarea>
	</p>
	<p>
		<label for="email">邮箱</label>
		<input type="email" id="email">
	</p>
	<p>
		<label for="date">生日</label>
		<input type="date" id="date">
	</p>
	<p>
		<label for="color">最喜爱的颜色</label>
		<input type="color" id="color">
	</p>
	</fieldset>
	</form>
	<p>
		<img src="图片寻找/1/2/3/reg.png" alt="图片丢了" title="这是图片">
	</p>	
</body>
</html>
