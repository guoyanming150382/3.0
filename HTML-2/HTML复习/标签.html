<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标签</title>
</head>
<body>
	<p>
	<label for="username">用户名</label>
	<input type="text" id="username">
	</p>
	<p>
		<label for="pwd">密码</label>
		<input type="password" id="pwd">
	</p>
	<p>
		<label for="gender">性别</label>
		<input type="radio" name="gender" checked="checked">男
		<input type="radio" name="gender">女
		<input type="radio" name="gender">不知
	</p>
	<p>
		<label for="fav">爱好</label>
		<input type="checkbox" checked="checked">水球
		<input type="checkbox">足球
		<input type="checkbox">篮球
	</p>
	<p>
		<label for="address">所在地</label>
		<select name="" id="address">
		<option value="">北京</option>
		<option value="">上海</option>
		<option value="">东京</option>
		</select>
	</p>
	<p>
		<input type="button" value="点我">
		<input type="reset" value="清空">
		<input type="submit" value="注册">
		<input type="image" src="reg.png">
	</p>
	<p>
		<label for="summary">简介</label>
		<textarea name="summary" id="summary" rows="400px" cols="600px"></textarea>
	</p>
