<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
	<fieldset>
		<legend>注册表格</legend>
		<p>
			<label for="username">姓名：</label>
			<input type="text" id="username">
		</p>
		<p>
			<label for="username ">电话</label>
			<input type="text" id="username">
		</p>
		<p>
			<label for="gender">性别</label>
			<input type="radio" name="gender" value ="nan" >男
			<input type="radio" name="gender" value="nv" checked="checked">女
			<input type="radio" name="gender" value=="baomi">保密
		</p>
		<p>
			<label for="fav">爱好</label>
			<input type="checkbox" >足球
			<input type="checkbox" >篮球
			<input type="checkbox" checked="checkbox">羽毛球
		</p>
		<p>
			<label for="adress">籍贯</label>
			<select name="" id="adress">
			<option value="">郑州</option>
			<option value="">新疆</option>
			<option value="">上海</option>
			</select>
		</p>
		<p>
			<label for="emil">邮箱</label>
			<input type="emil" id="email">
		</p>
		<p>
			<label for="summary">简介</label>
			<textarea name="summary" id="summary" rows="10" cols="30"></textarea>
		</p>
		<p>
			<input type="reset" value="清空">
			<input type="submit" value="提交">
		</p>
	</fieldset>
</body>
</html>
