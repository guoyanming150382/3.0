	<title>视频</title>

<body>
	<p><video src="09.mp4" controls="controls" width="600px" loop="loop" poster="image 2    010-Demo/a/a1/1.jpg" muted="muted" preload="preload">
	此格式不支持
	</video>
	</p><!--问题：src="加上了img无法播放" ，poster="图片.html",视频不播放时图片不显示 。1.autoplay 打开页面时候自动播放2.controls增加控制台3.width调节视屏大小，height也可以调，两者之中任意个设定大小，视屏会等比例的扩大4loop无限循环播放5.poster默认不播放时后的显示图片6.preload是预加载，如果有autooplay该属性不起作用-->
</body>
